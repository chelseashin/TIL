<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js - 기본세팅</title>
</head>
<body>
    <div id="app">
        <!-- 여기에 있는 정보를 뿌려줌 : 바인딩한다 -->
        {{ message }} - {{ count }}
    </div>

    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 대규모 프로젝트할 때 유용한 직접 설치해서 가져와 쓰는 방식 -->
    <!-- <script src="node_modules/vue/dist.vue.js"></script> -->
    <script>
        const app = new Vue({
            // vue 인스턴스와 DOM을 연결(mount) 하도록 하는 옵션
            el: '#app',
            // vue 인스턴스의 속성이라고 부름
            // - 데이터 객체는 반드시 기본 객체여야 한다 {}
            // - 내부의 아이템들은 value로 모든 타입의 객체를 가질 수 있다. object, string, integer, array, ..
            // - 여기서 정의된 속성은 인터폴레이션({{}})을 통해 view에서 렌더링 가능하다.
            // - script 내에서는 app.message로 접근이 가능하며, data객체 자체에 접근하기 위해 app.$data
            // - _나 $로 시작하는 이름으로 속성을 정의할 수는 있지만, 사용할 때 내부 기본 값들과 충돌할 수 있으므로
            // 반드시 app.$data._sample 이런 식으로 접근해야 한다. 
            data: {
                message: 'Hello, ssafy!',
                count: 0,
            },
            methods: {
                plus: function () {
                    // 데이터의 카운트 값을 1씩 증가
                    this.count++
                }
                // 인스턴스로 처음 쓰는 function(메서드로 사용하는 function)은 반드시 그냥 일반 function을 써야 함. 
                // arrow function 사용하면 X
            }  
        })
    </script>

</body>
</html>
