{% extends 'base.html' %} 
{% block title %}QnA{% endblock %} 

{% block body %}
<h1>QnA</h1>
<hr>
<form class="container">
    <div class="row">
        <div class="form-group col-lg-6">
        <label for="exampleInputEmail1">제목</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목을 입력하세요">
        <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    
    <div class="form-group col-lg-6">
        <label for="exampleInputPassword1">이메일</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="이메일을 입력하세요">
    </div>
    </div>
    
    
    <div class="form-group ">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
