{% extends 'movies/base.html' %}

{% block title %} INDEX {% endblock %}

{% block body %} 
<h1>영화 목록</h1>
    <a href="{% url 'movies:create' %}">[ NEW MOVIE ]</a>
    <hr>
    {% for movie in movies %}
        {% if movie.score_avg == None %}
            <p>종합 평점 : 0.0점</p>
        {% else %}
            <p>종합 평점 : {{ movie.score_avg }}점</p>
        {% endif %}
    <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a><br>
    <img src="{{ movie.poster_url }}" alt="movie_poster">
    <hr>
    {% endfor %}
{% endblock %}
