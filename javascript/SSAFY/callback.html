        }
        console.log(fco)      // 2. fco가 console.log() 함수의 인자로 전달됨

        // 도전 - 인자 100 넣으면 101 나옴, 한 줄에 끝남
        const num_101 = fco()(100)
        console.log(num_101)

        // setTimeout(callback, 5000)
        setTimeout(function () {

</script>
