<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>함수(function)</title>
</head>
<body>
    <!-- 함수(function) -->
    <!-- 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다. -->
    <script>
        /* function 함수명( [인자 ...[,인자]] ){
            코드
            return 반환값
        } */
        function numbering() {
            document.write(1);
        }
        
    </script>
</body>
</html>
