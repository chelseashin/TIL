<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>반복문(for)</title>
</head>
<body>
    <!-- 반복문 -->
    <!-- for(조건) { 반복해서 실행할 코드 } -->
    <script>
        // var i = 0;
        // while(i < 10){
        //     document.write(i+1 + '. hello chelsea! </br>')
        //     i++
        // }
        // for문 조건 - 세 개의 구성요소(초기화, 반복조건, 반복실행) 를 잘 써줘야 함
        for(var i = 0; i < 10; i++){
            document.write(i+1 + '. hello chelsea! </br>')
        }
        // i = i + 1과 i++는 같음
        // i++ : i에서 1을 증가시키기 전의 값을 사용함
        // ++i : i에서 1을 증가시키고 난 후의 값을 사용함
        // 반복문 안에 조건문이 들어갈 수 있음
        for(var i = 0; i < 10; i++){
            if(i === 5) {
                break;    // 반복문의 종류
                // continue; // 그 순간에만 종료시키고 반복분은 계속 되는 것
            }
            document.write(i+1 + '. hello chelsea! </br>')
        }
        // 반복문의 중첩
        // 00 ~ 99까지 출력
        for(var x = 0; x < 10; x++){
            // 0부터 9까지 변수 i에 순차적으로 값을 할당   
            for(var y = 0; y < 10; y++){
                document.write(String(x) + String(y) + '<br>');
                // i와 j의 값을 더한 후에 출력
                // String은 숫자인 i와 j의 데이터 타입을 문자로 형태를 변환하는 명령이다. 
                // String()을 제거하고 실행해보면 의미가 좀 더 분명하게 드러날 것이다.
            }
        }
    </script>
</body>
</html>
