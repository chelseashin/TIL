<!DOCTYPE html>
<html>
<head>
	<title>조건문(conditional statement)</title>
</head>
<body>
	<!-- 조건문 : 주어진 조건에 따라서 에플리케이션을 다르게 동작하도록 하는 것 -->
	<!-- if / else if / else : 조건에 따라 조합 -->
	<script type="text/javascript">
		if(false) {
			alert(1);
		}
	 	// else if : 앞쪽의 코드가 실행되지 않았을 때만 실행
		if(false){
		    alert(1);
		} else if(true){
		    alert(2);
		} else if(true){
		    alert(3);
		} else {
		    alert(4);
		}
		// 결과 : 2
	</script>
</body>
</html>
