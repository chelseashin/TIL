<!DOCTYPE html>
<html>
<head>
	<title>문자</title>
</head>
<body>
	<script>
		alert("coding everybody");
		alert('chelsea\'s javascript ')   // escape 

		alert(typeof "1")  // 결과 : string
		alert(typeof 1)    // 결과 : number

		alert("안녕하세요.\n 저는 첼씨입니다.");    // \n는 줄바꿈
		alert("coding"+" everybody");    // 문자와 문자를 더함
		// 결과 : coding everybody
		alert("coding everybody".length)    // 문자의 길이를 구함
		// 결과 : 16
		document.write("code".indexOf("d"))
		// "code"에서 'd'의 인덱스번호를 알려줌
	</script>
</body>
</html>
