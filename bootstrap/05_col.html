<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">

            height: 10000px;

</head>

<body>
    <!-- 페이지가 로딩될 때 비율
    1.0 100% 기본
    보이는 영역에 웹페이지 사이즈를 맞춰준다. -->
    <h1>Hello world!</h1>
    <!-- grid가 flex기반이기 때문에 항상 class="row"로 감싸고 있어야 함. -->
    <!-- .row>.col*12{$} -->
    <!-- <div class="row">
        <div class="col">1</div>

    <div class="container">
        <h1 class="display-1 text center">JUSTIFY-CONTENT</h1>
        <br>
        <!-- Justify-cotent-center -->
        <!-- .row>.col-2*3 -->
        <div class="row justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
        <!-- 왼쪽으로 붙이기 - start -->
        <div class="row justify-content-start">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
        <!-- 오른쪽으로 붙이기 - end -->
        <div class="row justify-content-end">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
        <!-- 공간 비율에 따라 붙이기 - between -->
        <div class="row justify-content-between">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
        <!-- 내부 크기가 양쪽 공간의 두배가 됨 - around -->
        <div class="row justify-content-around">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>
    <div class="container">
        <h1 class="display-1 text-center">ALIGN-ITEMS</h1>
        <br>
        <!-- 위치 중간 -->
        <div class="row row-vh align-items-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <!-- 위치 상 -->
        <div class="row row-vh align-items-start">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <!-- 위치 하 -->
        <div class="row row-vh align-items-end">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
    </div>


    <div class="container">
        <h1 class="display-1 text-center">ALIGN-SELF</h1>
        <br>
        <div class="row row-vh align-items-center">
            <div class="col align-self-start">1</div>
            <div class="col">2</div>
            <div class="col align-self-end">3</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
